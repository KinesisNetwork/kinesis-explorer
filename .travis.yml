language: node_js
jobs:
  include:
    - stage: test

    - stage: build and deploy
      env: BUCKET=integration-explorer.kinesis.money TRAVIS_TAG=true
      if: branch = master and type = push
      script: npm run build
      deploy: &deploy
        provider: s3
        region: ap-southeast-2
        skip_cleanup: true
        bucket: $BUCKET
        local_dir: dist
        on:
          tags: true
    - stage: build and deploy
      env: BUCKET=uat-explorer.kinesis.money
      if: tag is present
      script: npm run build
      deploy:
        <<: *deploy
    - env: BUCKET=explorer.kinesis.money
      if: tag is present and tag =~ ^((?!beta).)*$
      script: npm run build
      deploy:
        <<: *deploy
